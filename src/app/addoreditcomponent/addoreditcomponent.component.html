<div class="container">
  <div class="row justify-content-center mt-2">
    <div class="col-md-6 col-12">
        <h3 class="mt-2">{{titletext}} your task</h3>
        <form [formGroup]="AddOrEditTaskForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input type="text" formControlName="headline" class="form-control" placeholder="Enter Headline">
              <div *ngIf="!AddOrEditTaskForm.controls['headline'].valid && AddOrEditTaskForm.controls['headline'].touched" class="err-msg">
                Headline is <strong>required</strong>
              </div>
          </div>
          <div class="form-group">
            <textarea class="form-control nonresize" formControlName="description" placeholder="Enter Description"></textarea>
            <div *ngIf="!AddOrEditTaskForm.controls['description'].valid && AddOrEditTaskForm.controls['description'].touched" class="err-msg">
              Description is <strong>required</strong>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center mt-2">
            <button type="button" class="btn btn-danger mr-1" (click)="closeTaskForm()" >Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="alert alert-primary mt-2" *ngIf="successdiv" role="alert">
              {{successmsg}}
          </div>
        </form>
    </div>
  </div>
</div>
